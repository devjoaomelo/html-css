<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <table>
        <tr><!-- Primeira linha -->
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr class="linha"><!-- Segunda linha -->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr><!-- Terceira linha -->
            <td>G</td>
            <td>H</td>
            
        </tr>
        <tr><!-- Quarta linha -->
            <td colspan="2">J</td>
            <td>L</td>
    
</body>
</html>
